name: Run tests

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ruby

      - name: Install dependencies
        run: bundle install

      - name: Check types
        run: bundle exec srb tc

      - name: Run tests
        run: rake test
